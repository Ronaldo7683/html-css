<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none; /*Esconder o paragrafo da div*/
        }

        div:hover > p {
            display: block; /*Aparece  o paragrafo quando passa o mouse*/
            color: white;
            background-color: red;
            width: 200px;
        }

        div:hover {
            color: blue;

        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
