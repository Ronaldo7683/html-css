<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iusuario">Usuario: <input type="text" name="usuario" id="iusuario" required minlength="4" maxlength="30" placeholder="Nome do usuario" autocomplete="username"></label>
        </p>
        <p>
            <label for="isenha">Senha: <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="15" placeholder="Minimo 8 caractere" autocomplete="current-password"></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
